<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HolidaysYa</title>
    <link rel="stylesheet" href="static/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="static/css/dc.min.css" type="text/css" />
    <link rel="stylesheet" href="static/css/style.css" type="text/css" />


</head>

<body>
    <div class="jumbotron">

        <h2>Please select the month that you want to travel</h2>
        <select id="monthSelector" name="months">
            <option value="January">January</option>
            <option value="February">February</option>
            <option value="March">March</option>
            <option value="April">April</option>
            <option value="May">May</option>
            <option value="June">June</option>
            <option value="July">July</option>
            <option value="August">August</option>
            <option value="September">September</option>
            <option value="October">October</option>
            <option value="November">November</option>
            <option value="December">December</option>
        </select>
        <div class="buttons">
            <button class="btn btn-success"><a href="#weather">Choose by weather</a></button>
            <button class="btn btn-info"><a href="#budget">Choose by budget</a></button>

        </div>
    </div>
    <section id="budget" class="budgetSection">

        <label for="maxBudget">What is your maximun budget?</label>
        <input type="text" id="maxBudget" name="maxBudget" />
        <button class="btn btn-success" id="resultsBudget" onclick="showTitleBudget()">Show me cities</button>

        <div id="infoMessage"></div>
        <div id="budgetCharts">
            <div id="BudgetTitle"></div>
            <div id="countrySelector"></div>
            <div id="currency"></div>
            <div id="city"></div>
            <div id="totalDailyBudget"></div>
            <div id="correlation"></div>
            <div id="table-costs"></div>
        </div>
        

    </section>

    <section id="weather" class="weatherSection">
            <label for="minTemp">Minimun temperature</label>
            <input type="number" id="minTemp" name="minTemp" />
            <label for="maxTemp">Maximun temperature</label>
            <input type="number" id="maxTemp" name="maxTemp" />

            <button class="btn btn-success" id="resultsTemp" onclick="showTitleWeather()">Show me cities</button>
    
            <div id="infoMessageWeather"></div>
            <div id="weatherCharts">
                    <div id="WeatherTitle"></div>

                <div id="WeatherCities"></div>
                
            </div>
    
        </section>

    </section>

    <!--jQuery has to be the first one-->
    <script type="text/javascript" src="static/js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="static/js/d3.min.js"></script>
    <script type="text/javascript" src="static/js/crossfilter.min.js"></script>
    <script type="text/javascript" src="static/js/dc.min.js"></script>
    <script type="text/javascript" src="static/js/queue.min.js"></script>
    <script type="text/javascript" src="static/js/graphs.js"></script>

</body>

</html>

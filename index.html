<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HolidaysYa</title>
    <link rel="stylesheet" href="static/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="static/css/dc.min.css" type="text/css" />
    <link rel="stylesheet" href="static/css/style.css" type="text/css" />


</head>

<body>
    <!-- navbar bootstrap -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">HolidaysYa</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Link</a></li>
                    <li><a href="#">Link</a></li>
                    <li><a href="#">Link</a></li>

                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
    <!-- navbar end -->

    <div id="monthId">
        <h2>Please select the month that you want to travel</h2>
        <select id="monthSelector" name="months">
            <option value="January">January</option>
            <option value="February">February</option>
            <option value="March">March</option>
            <option value="April">April</option>
            <option value="May">May</option>
            <option value="June">June</option>
            <option value="July">July</option>
            <option value="August">August</option>
            <option value="September">September</option>
            <option value="October">October</option>
            <option value="November">November</option>
            <option value="December">December</option>
        </select>

        <div class="buttons">
            <button id="chooseWeather" class="btn btn-success">Choose by weather</button>
            <button id="chooseBudget" class="btn btn-info">Choose by budget</button>
        </div>
        <div id="error"></div>
    </div>

    <div id="budgetId" class="hide">
        <label for="maxBudget">What is your maximun budget?</label>
        <input type="number" id="maxBudget" name="maxBudget" required />
        <div class="buttons">
            <button class="btn btn-danger goback">Change month</button>
            <button class="btn btn-success" id="resultsBudget" onclick="showTitle('Budget')">show cities</button>
        </div>
    </div>

    <div id="weatherId" class="hide">
        <label for="minTemp">Minimun temperature</label>
        <input type="number" id="minTemp" name="minTemp" />
        <label for="maxTemp">Maximun temperature</label>
        <input type="number" id="maxTemp" name="maxTemp" />
        <div class="buttons">
            <button class="btn btn-danger goback">Change month</button>
            <button class="btn btn-success" id="resultsWeather" onclick="showTitle('Weather')">show cities</button>
        </div>
    </div>


    <div id="grafId" class="hide">
       
        <div class="buttons">
            <button class="btn btn-info" id="reset">Reset</button>
            <button class="btn btn-warning goback">Change month</button>
            <button class="btn btn-success budget" id="filterBudget">Change budget</button>
            <button class="btn btn-success weather" id="filterWeather">Change temperature</button>

        </div>

        <div id="infoMessage"></div>
        <div id="charts">
            <div id="Title"></div>

            <div class="common">
                    <div id="countrySelector"></div>
                    
                </div>
            <div class="budget">
                <div id="totalDailyBudget"></div>
                <div id="correlation"></div>
                <div id="avg_hostel" class="numberDisplay"></div>
                <div id="avg_meals" class="numberDisplay"></div>
                <div id="avg_drinks" class="numberDisplay"></div>
                <div id="avg_transport" class="numberDisplay"></div>
                <div id="avg_attractions" class="numberDisplay"></div>
            </div>

            <div class="weather">
                <div id="cityTemp"></div>
            </div>

            <div class="common">
                <div id="currency"></div>
                <div id="city"></div>
                <div id="table"></div>
            </div>

            <!-- <div id="table-costs"></div> -->
        </div>

    </div>



    <!--jQuery has to be the first one-->
    <script type="text/javascript" src="static/js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="static/js/d3.min.js"></script>
    <script type="text/javascript" src="static/js/crossfilter.min.js"></script>
    <script type="text/javascript" src="static/js/dc.min.js"></script>
    <script type="text/javascript" src="static/js/queue.min.js"></script>
    <script type="text/javascript" src="static/js/graphs.js"></script>

</body>

</html>

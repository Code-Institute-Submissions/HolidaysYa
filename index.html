<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HolidaysYa</title>
    <link rel="stylesheet" href="static/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="static/css/dc.min.css" type="text/css" />
    <link rel="stylesheet" href="static/css/custom.min.css" type="text/css" />
    <link rel="stylesheet" href="static/css/style.css" type="text/css" />


</head>

<body>
    <header class="container-fluid">
        <!-- navbar bootstrap -->
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">HolidaysYa</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                    <ul class="nav navbar-nav navbar-right hide" id="graphButtons">

                        <!-- http://bl.ocks.org/d3noob/6584483 here I lear about the resetAll-->
                        <!-- https://www.w3docs.com/snippets/html/how-to-create-an-html-button-that-acts-like-a-link.html here I learnt how to made a button behave as a link-->


                        <button class="btn btn-info"
                            onclick="window.location.href = 'javascript:dc.filterAll(); dc.renderAll();';">Reset
                            All</button>

                        <!-- Button trigger modal
                        <button class="btn btn-warning" data-toggle="modal" data-target="#myModal">Change month</button> -->




                        <li><button class="btn btn-warning goback">Change month</button></li>
                        <li><button class="btn btn-success budget" id="filterBudget">Change budget</button></li>
                        <li><button class="btn btn-success weather" id="filterWeather">Change temperature</button></li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container-fluid -->
        </nav>
        <!-- navbar end -->
    </header>

    <section id="monthId">
        <h2>Please select the month that you want to travel</h2>
        <select id="monthSelector" name="months">
            <option value="January">January</option>
            <option value="February">February</option>
            <option value="March">March</option>
            <option value="April">April</option>
            <option value="May">May</option>
            <option value="June">June</option>
            <option value="July">July</option>
            <option value="August">August</option>
            <option value="September">September</option>
            <option value="October">October</option>
            <option value="November">November</option>
            <option value="December">December</option>
        </select>

        <div class="buttons">
            <button id="chooseWeather" class="btn btn-success">Choose by temperature</button>
            <button id="chooseBudget" class="btn btn-info">Choose by budget</button>
        </div>
        <div id="error"></div>
    </section>

    <section id="budgetId" class="hide">
        <label for="maxBudget">What is your maximun budget?</label>
        <input type="number" id="maxBudget" name="maxBudget" required />
        <div class="buttons">
            <button class="btn btn-danger goback">Change month</button>
            <button class="btn btn-success" id="resultsBudget" onclick="showTitle('Budget')">show cities</button>
        </div>
    </section>

    <section id="weatherId" class="hide">
        <label for="minTemp">Minimun temperature</label>
        <input type="number" id="minTemp" name="minTemp" />
        <label for="maxTemp">Maximun temperature</label>
        <input type="number" id="maxTemp" name="maxTemp" />
        <div class="buttons">
            <button class="btn btn-danger goback">Change month</button>
            <button class="btn btn-success" id="resultsWeather" onclick="showTitle('Weather')">show cities</button>
        </div>
    </section>

    <section class="container-fluid hide" id="grafId">


        <div id="infoMessage"></div>

        <div class="clearfix"></div>


        <div id="charts">

            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div id="Title"></div>
                </div>
            </div>


            <div class="row">
                <div class="col-md-2 col-sm-12 col-xs-12">
                    <h2>Filter by Region</h2>
                </div>
                <div class="col-md-2 col-sm-12 col-xs-12">
                    <div id="filterByRegion"></div>
                </div>

                <div class="col-md-2 col-sm-12 col-xs-12">
                    <h2>Filter by Country</h2>
                </div>
                <div class="col-md-2 col-sm-12 col-xs-12">
                    <div id="filterByCountry"></div>
                </div>

                <div class="col-md-2 col-sm-12 col-xs-12">
                    <h2>Filter by City</h2>
                </div>
                <div class="col-md-2 col-sm-12 col-xs-12">
                    <div id="filterByCity"></div>
                </div>
            </div>


            <div class="row">
                <div class="col-md-offset-1 col-md-2 col-sm-4 col-xs-6">
                    <div class="x_panel">
                        <div class="x_title">
                            <h2>Hostel</h2>
                            <div class="clearfix"></div>
                        </div>
                        <div class="x_content numberDisplay" id="hostel_maxtem">
                        </div>
                    </div>
                </div>

                <div class="col-md-2 col-sm-4 col-xs-6">
                    <div class="x_panel">
                        <div class="x_title">
                            <h2>Meals</h2>
                            <div class="clearfix"></div>
                        </div>
                        <div class="x_content numberDisplay" id="meals_mintem">
                        </div>
                    </div>
                </div>

                <div class="col-md-2 col-sm-4 col-xs-6">
                    <div class="x_panel">
                        <div class="x_title">
                            <h2>Drinks</h2>
                            <div class="clearfix"></div>
                        </div>
                        <div class="x_content numberDisplay" id="drinks_avgtemp">
                        </div>
                    </div>
                </div>
                <div class="col-md-2 col-sm-4 col-xs-6">
                    <div class="x_panel">
                        <div class="x_title">
                            <h2>Transport</h2>
                            <div class="clearfix"></div>
                        </div>
                        <div class="x_content numberDisplay" id="transport_maxpreci">
                        </div>
                    </div>
                </div>
                <div class="col-md-2 col-sm-4 col-xs-6">
                    <div class="x_panel">
                        <div class="x_title">
                            <h2>Attractions</h2>
                            <div class="clearfix"></div>
                        </div>
                        <div class="x_content numberDisplay" id="attractions_minpreci">
                        </div>
                    </div>
                </div>
            </div>



            <div class="row">
                <div class="col-md-4 col-sm-12 col-xs-12">
                    <div class="x_panel">
                        <div class="x_title">
                            <h2>Plain Page</h2>
                            <div class="clearfix"></div>
                        </div>
                        <div class="x_content" id="rowChart">

                        </div>
                    </div>
                </div>

                <div class="col-md-8 col-sm-12 col-xs-12">
                    <div class="row">
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <div class="x_panel">
                                <div class="x_title">
                                    <h2>Plain Page</h2>
                                    <div class="clearfix"></div>
                                </div>
                                <div class="x_content" id="dailyBudget_Temp">
                                </div>
                            </div>
                        </div>
                    </div>
                   
                    <div class="row">
                        <div class="col-md-4 col-sm-4 col-xs-6">
                            <div class="x_panel">
                                <div class="x_title">
                                    <h2>Plain Page</h2>
                                    <div class="clearfix"></div>
                                </div>
                                <div class="x_content" id="currency_precipitation">
                                </div>
                            </div>
                        </div>

                        <div class="col-md-8 col-sm-12 col-xs-12">
                            <div class="x_panel">
                                <div class="x_title">
                                    <h2>Plain Page</h2>
                                    <div class="clearfix"></div>
                                </div>
                                <div class="x_content" id="correlation">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="x_panel">
                        <div class="x_title">
                            <h2>Plain Page</h2>
                            <div class="clearfix"></div>
                        </div>
                        <div class="x_content">

                            <table class='table table-hover' id='table'>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>




    </section>



    <!--jQuery has to be the first one-->
    <script type="text/javascript" src="static/js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="static/js/d3.min.js"></script>
    <script type="text/javascript" src="static/js/crossfilter.min.js"></script>
    <script type="text/javascript" src="static/js/dc.min.js"></script>
    <script type="text/javascript" src="static/js/queue.min.js"></script>
    <script type="text/javascript" src="static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="static/js/filterData.js"></script>
    <script type="text/javascript" src="static/js/createCharts.js"></script>

</body>

</html>
